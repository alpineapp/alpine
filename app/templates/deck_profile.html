{% extends "base.html" %}
{% import 'bootstrap/form.html' as wtf %}
{{ moment.include_moment() }}

{% block app_content %}

<section class="jumbotron text-center">
    <div class="container">
        <h1>{{ deck.name }}</h1>
        <p class="lead text-muted">{{ deck.cards.count() }} cards</p>
        <p>
            <a href="{{ url_for('main.create_card', deck_id=deck.id) }}" class="col-sm-2 btn btn-outline-secondary m-1">Add card</a>
            <a href="{{ url_for('main.learning', deck_id=deck.id) }}" class="col-sm-2 btn btn-primary m-1">Learn</a>
        </p>
    </div>
</section>

<div class="album py-5">
    <div class="row">
        {% for card in deck.cards %}
        {% include 'card.html' %}
        {% endfor %}
    </div>
</div>
{% endblock %}
