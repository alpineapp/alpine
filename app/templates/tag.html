{% extends "base.html" %}
{% import 'bootstrap/form.html' as wtf %}
{{ moment.include_moment() }}

{% block app_content %}


<div class="row">
    <div class="col-md-3">
        <button type='button' class='btn btn-outline-dark w-100' data-toggle='modal' data-target='#createTagModal'>
            Create new tag
        </button>
    </div>
</div>
<div id="createTagModal" class="modal fade" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Create tag</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            {% include '_edit_tag.html' %}
        </div>
    </div>

</div>

<br>

<h3>Tag list</h3>
<div class="row">
    {% for tag in user.get_tags() %}
    {% include '_tag.html' %}
    {% endfor %}
</div>

{% endblock %}
