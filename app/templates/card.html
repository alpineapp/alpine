<div class="col-md-4" id="card-{{ card.id }}" card-id='{{ card.id }}'>
    <div class="card mb-4 shadow-sm">
        <div class="card-body">
            <h4 class="card-title"><a href="{{ url_for('main.edit_card', card_id=card.id) }}">{{ card.front }}</a></h4>
            <p class="card-text" style="height: 150px">{{ card.back }}</p>
            <div class="d-flex justify-content-between align-items-center">
                {% if deck is not defined %}
                <div class="btn-group">
                    <a type="button" class="btn btn-sm btn-outline-secondary" href="{{ url_for('main.deck_profile', deck_id=card.deck.id) }}">{{ card.deck.name }}</a>
                </div>
                {% endif %}
                <div class='mr-auto'></div>
                <small class="text-muted mr-3">Bucket {{ card.bucket }}</small>
                {% if card.next_date %}
                <small class="text-muted">{{ card.next_date.strftime('%Y-%m-%d') }}</small>
                {% endif %}
            </div>
        </div>
    </div>
</div>
