{% extends "base.html" %}

{% block app_content %}
<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
<div class="container">
    <div class="page-header">
        <h1>{{ card.front }}</h1>
    </div>
	<hr class="solid">
	<div class="bd-example">
		<h3>Tags</h3>
		{% for tag in tags %}
		<a class="btn btn-outline-primary btn-sm" href="{{ url_for('main.tag_profile', tag_id=tag.id) }}" role="button">{{ tag.name }}</a>
		{% endfor %}
	</div>
	<hr class="solid">
	<div class="bd-example">
		<h3>Description</h3>
		<p class="cardBack card-text tinymce-display small" style="height: 100%">
			{{ card.back }}
		</p>
	</div>
</div>
{% endblock %}
