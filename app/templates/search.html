{% extends "base.html" %}

{% block app_content %}
    <h3> Search results </h3>
    <table class="table table-hover">
        <tr>
            <th>Definition</th>
            <th>Explanation</th>
            <th>Created at</th>
            <th></th>
        </tr>
        {% for card in cards %}
            {% include '_card.html' %}
        {% endfor %}
    </table>
    <nav aria-label="...">
        <ul class="pager">
            <li class="previous{% if not prev_url %} disabled{% endif %}">
                <a href="{{ prev_url or '#' }}">
                    <span aria-hidden="true">&larr;</span>
                    {{ 'Previous results' }}
                </a>
            </li>
            <li class="next{% if not next_url %} disabled{% endif %}">
                <a href="{{ next_url or '#' }}">
                    {{ 'Next results' }}
                    <span aria-hidden="true">&rarr;</span>
                </a>
            </li>
        </ul>
    </nav>
{% endblock %}
