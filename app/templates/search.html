{% extends "base.html" %}

{% block app_content %}
    <h3> Search results </h3>
    <div class="album py-2">
        <div class="row">
            {% for card in cards %}
            {% include 'card.html' %}
            {% endfor %}
        </div>
    </div>
    <nav aria-label="...">
        <ul class="pagination justify-content-center">
            <li class="page-item{% if not prev_url %} disabled{% endif %}">
                <a class="page-link small" href="{{ prev_url or '#' }}" tabindex="-1" aria-disabled="true">
                    <span aria-hidden="true">&larr;</span> Newer cards
                </a>
            </li>
            <li class="page-item{% if not next_url %} disabled{% endif %}">
                <a class="page-link small" href="{{ next_url or '#' }}">
                    Older cards <span aria-hidden="true">&rarr;</span>
                </a>
            </li>
        </ul>
    </nav>
{% endblock %}
