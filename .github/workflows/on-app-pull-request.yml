name: Lint and Test App Pull Requests
on:
  pull_request:
    paths-ignore:
      - '.github/**'
      - 'deploy/**'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 ./app --count --select=E9,F63,F7,F82,F401 --show-source --statistics \
                 --extend-ignore=E402,E128
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 ./app --count --exit-zero --max-complexity=10 \
               --max-line-length=127 --statistics \
               --extend-ignore=E128,W503,W504,E402
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Test with pytest
      run: |
        python function_tests.py
